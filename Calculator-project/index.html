<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Self</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <input type="text" name="number">
    <div class="container">
        <div class="first">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <button class="plus">+</button>
        <div class="second">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <button class="minus">-</button>
        <div class="third">
            <button>7</button>
            <button>8</button>
            <button>9</button>            
        </div>
        <button class="multiple">x</button>
        <div class="last">
            <button>0</button>

        </div>
        <button class="devide">:</button>
    </div>
    <div>
        <button class="luar equal">=</button>
    </div>
    <div>
        <button class="luar clear">C</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
